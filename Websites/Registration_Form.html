<html>
	<head>
		<title>Registration Form </title>
	</head>

	<body  bgcolor="yellow" >
	
	<h1><center>Student Registration Form</center></h1>
	
	<form name="registration" align="center" method="get" action="ex1.php" >

	<table bgcolor="cyan" align="center" >
	<tr>
	<td>Student Name</td>
	<td><input type="text" name="sname"  /></td>
	</tr>
	
	<tr>
	<td>Father Name</td>
	<td><input type="text" name="fname"  /></td>
	</tr>

	<tr>
	<td>Gender</td>
	<td><input type="radio" name="gender" value="M" />Male</td>
	<td><input type="radio" name="gender" value="F" />Female</td>
	</tr>

	
	<tr>
	<td>DOB</td>
	<td><input type="date" name="dob"  /></td>
	</tr>

	
	<tr>
	<td>Mob No</td>
	<td><input type="text" name="mono"  /></td>
	</tr>

	
	<tr>
	<td>Email</td>
	<td><input type="text" name="email"  /></td>
	</tr>

	
	<tr>
	<td>Password</td>
	<td><input type="password" name="pass"  /></td>
	</tr>

	
	<tr>
	<td>Address</td>
	<td>
	<textarea row="15" cols="40">Local address</textarea>
	</td>
	</tr>

	
	<tr>
	<td>Branch</td>
	<td><select name="branch">
	        <option value="-1">Branch</option>
	        <option value="cse">CSE</option>
 	        <option value="ece">ECE</option>
	        <option value="it">IT</option>
	        </select></td>
	</tr>

	<tr>
	<td>Semester</td>
	<td><select name="sem">
	        <option value="-1">Semester</option>
	        <option value="1">I</option>
 	        <option value="2">II</option>
	        <option value="3">III</option>
	        </select></td>
	</tr>

	<tr>
	<td>Hobby</td>
	<td><input type="checkbox" name="hobby" value="Cricket"/>cricket<br>
	<input type="checkbox" name="hobby" value="Chess"/>chess<br>
	<input type="checkbox" name="hobby" value="Singing"/>singing<br>
	</td
	</tr>

	
	<tr>
	<td><input type="submit" value="Register"/></td>
	<td><input type="reset" value="Reset"/></td>
	</tr>

	</table>
	</form>


	</body>
</html>
